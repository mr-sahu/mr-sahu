{% extends 'store/base.html' %}
{% block content %}

<div class="container-fluid mt-3">
 <div class="row">

<div class="col-lg-3 mx-auto">
    <div class="list-group">
      
        {% for category in categories %}
        <a href="/?category={{category.id}}" class="list-group-item list-group-item-action" aria-current="true">
      {{category.name}}</a>
        {% endfor %}
      </div>
</div>

     <div id="products" class="col-lg-9 mx-auto">

        <div class="row mx-auto">
            {% for n in products %}
            <div class="card mx-auto mb-3" style="width: 18rem;">
                <img class="card-img-top" src="{{n.image.url}}" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{n.name}}</h5>
                  <p class="card-text"><b>{{n.price}}</b></p>
                  
                  <a href="#" class="btn btn-primary">Add To Cart</a>
                  
                </div>
              </div>
            {% endfor %}
        </div>

     </div>
 </div>
</div>
{% endblock content %}
